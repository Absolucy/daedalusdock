author: FunnyLegJiggle
delete-after: true
changes:
  - rscadd: Added the spatula, a utensil for the griddle. You can find them in the
      cook's vending machine or print them at cargo. It will dump all possible items
      onto a tray in your off-hand, or take one item off to put onto a plate in your
      off-hand.
  - qol: You can now cook things by throwing them onto the griddle.
  - qol: Clicking onto a griddle with a tray of food now dumps all food onto it, the
      same as dragging and dropping it.
