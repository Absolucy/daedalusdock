author: Kapu1178
delete-after: true
changes:
  - bugfix: Fixed a deadlock in pathfinding code.
  - bugfix: Fixed a hud positioning issue.
  - bugfix: Tricordrazine math is no longer insane.
  - balance: Adjusted Tricordrazine heal ramp-up to compensate.
  - bugfix: Medbots now chase their targets for a bit instead of giving up instantly
      if they moved.
  - bugfix: Medbots now re-attempt healing their previously given-up-on target after
      a specific time period.
  - balance: Medbots no longer magically heal their target, opting to inject chems
      instead.
  - rscadd: Medbots now voice their displeasure if you move out of their range.
